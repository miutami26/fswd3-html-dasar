<script>
  //Data Type : Number
  let n = 25;
  n = 30;
  let inf = 100 / 0;
  console.log(inf);
  // //atau
  // console.log(Infinity);

  console.log("Arkatama" + 1);
  console.log("Multi Solusindo" + 2 * 5);
  // console.log(Nan * 3);

  //Data Type : Bigint
  const bigInt = 123456789012345678901234567890n;
  console.log(bigInt);

  //Data Type String
  const nama1 = "Arkatama";
  console.log(nama1);
  const nama2 = "Arkatama";
  console.log(nama2);
  const nama3 = `Arkatama`;
  console.log(nama3);

  //Data Type Boolean
  let isLoggedIn = true;
  console.log(isLoggedIn);
  let isAdmin = false;
  console.log(isAdmin);

  let isGreater = 10 > 5;
  console.log(isGreater);
  let isLess = 10 < 5;
  console.log(isLess);

  //DataType Null
  let grilfriend = null;
  console.log(grilfriend);

  //Data Type Undefine
  let name;
  console.log("name");

  //Data Type Symbol
  let employee = Symbol("joko");
  console.log(employee);
  console.log(employee.description);

  //Data Type Object
  let lala = {
    name: "John",
    age: 30,
    job: "Web Developer",
    isMarried: false,
    hobies: ["sports", "Cooking"],
  };
  console.log(`His name is ${lala.name} and he is ${lala.age} years old.`);
</script>
