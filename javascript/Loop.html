<script>
  // LOOP FOR
  for (let i = 0; i < 5; i++) {
    console.log(`Iterasikan ke ${i}`);
  }

  //LOOP DO WHILE
  let i = 0;
  do {
    console.log(`Iterasi ke ${i}`);
    i += 1;
  } while (i < 5);

  //LOOP WHILE
  let j = 0;
  while (j < 5) {
    console.log(`Iterasi ke ${j}`);
    j++;
  }

  //LOOP CONTROL BREAK
  for (let i = 0; i < 5; i++) {
    if (i == 3) {
      break;
    }
    console.log(`Iterasi ke ${i}`);
  }

  //LOOP CONTROL CONTINUE
  for (let i = 0; i < 5; i++) {
    if (i == 3) {
      continue;
    }
    console.log(`Iterasi ke ${i}`);
  }
</script>
