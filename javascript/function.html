<script>
  //Function Basic
  function salam() {
    console.log("Hello Word");
  }
  salam();

  //Function Expression
  let sapa = function () {
    console.log("Hello Word");
  };
  sapa();

  //Funtion Arrow
  var salam1 = () => {
    console.log("Hello Word");
  };
  var salam2 = () => {
    console.log("Hello Word");
  };
  salam1();
  salam2();
</script>
