<script>
  //String
  let value = String(true);
  alert(typeof value);

  //numeric
  alert("6" / "2");

  //numeric
  let str = "123";
  alert(typeof str);

  let num = Number(str);
  alert(typeof num);

  //Bolean
  alert(Boolean(1));
  alert(Boolean(0));

  alert(Boolean("helo"));
  alert(Boolean(""));
</script>
