<script>
  //Conditional If
  let response = prompt("1 + 1 = ");
  if (response == 2) {
    alert("Benar");
  }

  //Conditional If- Else
  let respon = prompt("1 + 1 = ");
  if (respon == 2) {
    alert("Benar");
  } else {
    alert("Salah!!");
  }

  //Conditional Else If
  let respo = prompt("1 + 1 = ");
  if (respo == 2) {
    alert("Benar");
  } else if (respo < 2) {
    alert("Terlalu Rendah");
  } else {
    alert("Terlalu Tinggi");
  }

  // Conditional Switch
  let color = "red";

  switch (color) {
    case "red":
      alert("I Love Red!!");
      break;
    case "blue":
      alert("I Love Blue");
    default:
      alert(" i don't know what color it is!");
      break;
  }
</script>
